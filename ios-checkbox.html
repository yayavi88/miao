<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #up {

      display: none;
    }

    #up+label {

      width: 180px;
      height: 90px;
      border: 5px solid #ECECEC;
      background-color: #ECECEC;
      border-radius: 50px;
      display: inline-block;
      transition: 0.3s;
    }

    #up:checked+label {
      box-shadow: 0 0 0 50px #79d376 inset;

      border: 5px solid #79d376;
      transition: 0.3s;
      position: relative;

    }

    #up+label::before {
      box-sizing: border-box;
      display: inline-block;
      content: '';
      width: 90px;
      height: 90px;
      border: 1px solid rgba(0, 0, 0, 0.04);
      background-color: rgb(255, 255, 255);
      border-radius: 45px;
      box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.15);
      transition: 0.3s;

    }

    #up:checked+label::before {

      margin-left: 90px;
      transition: 0.3s;
    }

    [name] {
      display: none;

    }

    [name]+label {

      display: block;
      width: 40px;
      height: 40px;
      border: 4px solid black;
      border-radius: 45px;
      margin-bottom: 20px;
      position: relative;




    }

    [name]:checked+label {

      border-color: #57bd6a;


    }

    [name]:checked+label::before {
      margin: -2px;
      display: inline-block;
      content: '';
      width: 22px;
      height: 22px;
      background-color: #57bd6a;
      border-radius: 22px;
      transition: .3s;

    }

    [name]+label::before {
      margin: 9px;
      display: inline-block;
      content: '';
      width: 0px;
      height: 0px;
      background-color: #57bd6a;
      border-radius: 22px;
      position: relative;
      top: 11px;
      left: 11px;
      transition: .3s;

    }

    [name]+label::after {
      display: inline-block;
      content: '';
      width: 0px;
      height: 0px;
      background-color: rgba(87, 189, 106, 0.40);
      border-radius: 100px;
      position: relative;
      top: 15px;
      left: 15px;

      transition: .3s;
    }

    [name]:active+label::after {
      display: inline-block;
      content: '';
      width: 70px;
      height: 70px;
      background-color: rgba(87, 189, 106, 0.40);
      border-radius: 100px;
      position: relative;
      top: -38px;
      left: -15px;
      transition: .3s;
    }

    div {
      margin-bottom: 20px;

    }

    p {
      font-size: 30px;
      position: absolute;

      left: 70px;
      top: -35px;

    }
  </style>
</head>

<body>
  <div>
    <input type="checkbox" id="up">
    <label for="up"></label>
  </div>
  <div class="fruit">

    <input name="fruit" type="radio" value="banana" id="banana">
    <label for="banana">
      <p>banana</p>
    </label>

    <input name="fruit" type="radio" value="pear" id="pear">
    <label for="pear">
      <p>pear</p>
    </label>
    <input name="fruit" type="radio" value="apple" id="apple">
    <label for="apple">
      <p>apple</p>
    </label>

  </div>

</body>

</html>
