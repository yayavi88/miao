<script type="x" id="ch0103/17">
    var x1 = Number(prompt('x1'));
    var y1 = Number(prompt('y1'));
    var x2 = Number(prompt('x2'));
    var y2 = Number(prompt('y2'));
    var x3 = Number(prompt('x3'));
    var y3 = Number(prompt('y3'));
    var a = Math.sqrt(
        Math.abs(x1 - x2) * Math.abs(x1 - x2) + Math.abs(y1 - y2) * Math.abs(y1 - y2)
    )
    var b = Math.sqrt(
        Math.abs(x2 - x3) * Math.abs(x2 - x3) + Math.abs(y2 - y3) * Math.abs(y2 - y3)
    )
    var c = Math.sqrt(
        Math.abs(x1 - x3) * Math.abs(x1 - x3) + Math.abs(y1 - y3) * Math.abs(y1 - y3)
    )
    var p = (a + b + c) / 2;
    var s = Math.sqrt(p * (p - a) * (p - b) * (p - c));
    console.log('三角形面积为：' + s.toFixed(2));
</script>
