<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
        /**
* YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
*/
</script>

<script>
  // YOUR CODE GOES BELOW 色彩空间的某一面
  for (var j = 0; j < 255; j++) {
    for (var i = 0; i < 255; i++) {
      dot(20 + i, 20 + j, color = 'rgb(0,' + i + ',' + j + ')');
    }
  }

  for (var i = 0; i < 300; i++) {
    dot(5 + i, 5, color = 'black');
  }
  for (var i = 2; i < 80; i++) {
    dot(4 * i - 3, 10, color = 'black');
    dot(4 * i - 2, 10, color = 'black');
  }
  for (var i = 2; i < 60; i++) {
    dot(5 * i, 15, color = 'black');
    dot(5 * i + 1, 15, color = 'black');
    dot(5 * i + 2, 15, color = 'black');
  }
  for (var i = 0; i < 100; i++) {
    dot(20 + i, 20 + i, color = 'black');
  }

  for (var i = 0; i < 400; i++) {
    dot(i, i * 3 / 4, color = 'black');
  }
  // 空心矩形
  for (var i = 0; i < 100; i++) {
    dot(200 + i, 20, color = 'black');
    dot(200 + i, 70, color = 'black');
  }
  for (var i = 0; i < 50; i++) {
    dot(200, 20 + i, color = 'black');
    dot(300, 20 + i, color = 'black');
  }
  // 实心矩形
  for (var j = 0; j < 50; j++) {
    for (var i = 0; i < 100; i++) {
      dot(200 + i, 100 + j, color = 'black');
    }
  }

  // 空心圆
  for (var i = 0; i < 50; i++) {
    dot(100 + i, 200 + Math.sqrt(50 * 50 - i * i), color = 'red');
    dot((100 - i), 200 + Math.sqrt(50 * 50 - i * i), color = 'red');
    dot(100 + i, 200 - (Math.sqrt(50 * 50 - i * i)), color = 'red');
    dot((100 - i), 200 - (Math.sqrt(50 * 50 - i * i)), color = 'red');
  }
  // 实心圆
  for (var j = 0; j < 50; j++) {
    for (var i = 0; i < Math.sqrt(50 * 50 - j * j); i++) {
      dot(250 + j, 200 + i, color = 'red');
      dot(250 - j, 200 + i, color = 'red');
      dot(250 + j, 200 - i, color = 'red');
      dot(250 - j, 200 - i, color = 'red');
    }
  }

  // sin(x)
  for (var i = 0; i < 400; i++) {
    dot(i, 200 + 20 * Math.sin(i / 20), color = 'black');
  }
</script>

</html>
