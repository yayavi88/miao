<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="mi-mobile.css">
  <title>Document</title>
  <style>
    html {
      font-size: calc(100vw / 500);
    }

    html * {
      /* background-color: rgb(0,0,0,0.1); */

    }

    * {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      top: 168rem;
      margin-bottom: 56rem;
    }

    header {
      position: fixed;
      z-index: 99;
      box-shadow: 2px 0 5px 0 rgb(0, 0, 0, 0.1);

    }

    /* html::-webkit-scrollbar{
    width:0;
    background: transparent;

} */
    /* 头部广告 */
    .header-banner {
      width: 500rem;
      height: 70rem;

    }

    .header-banner img {
      width: 100%;
      height: 100%;

    }

    /* 搜索框 */
    .header-search {
      width: 500rem;
      height: 58rem;
      display: flex;
      background-color: #f2f2f2;
    }

    .header-search .logo {
      width: 70rem;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .header-search .logo img {

      width: 33rem;
      height: 22rem;

    }

    .header-search .search-text {
      width: 360rem;
      height: 100%;
      display: flex;

      align-items: center;
    }

    .header-search .search-text input {
      width: 310rem;
      flex-shrink: 0;
      /* width: 100%; */
      height: 43rem;
      border-radius: 2px;
      padding-left: 50rem;
      font-size: 20rem;
      outline: none;
      background-color: white;
      border: 1px solid #e5e5e5;
    }

    .header-search .search-text img {
      width: 30rem;
      height: 30rem;
      position: relative;
      left: calc(-100% + 10rem);
    }

    .header-search .icon-home {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .header-search .icon-home img {
      width: 30rem;
      height: 30rem;
    }

    .header-bar {
      overflow: hidden;
      width: 100%;
      height: 40rem;
      background-color: #f2f2f2;
      font-size: 0;
      display: flex;
      align-items: center;
      justify-content: space-evenly;

    }

    .header-bar span {
      /* width: calc(1 / 7); */
      font-size: 18rem;
      color: #747474;
      /* padding: 0 17rem; */
      line-height: 40rem;
      margin: 0;
      font-weight: 300;
      white-space: nowrap;
    }

    .header-bar span:first-child {
      position: relative;
      color: #ed5b00;
      font-weight: 400;
    }

    .header-bar span:first-child::before {
      content: '';
      width: 36rem;
      height: 2px;
      background-color: #ed5b00;
      position: absolute;
      bottom: 0;
    }

    .header-bar img {
      width: 27rem;
      height: 27rem;

    }

    /* 轮播图 */
    .slider {
      width: 100%;
      height: 250rem;
    }

    .slider img {
      width: 100%;
      height: 100%;
    }

    /* 工具栏 */
    .tool-bar {
      width: 100%;
      height: 210rem;
    }

    .tool-bar .tool-list {
      width: 100%;
      height: 50%;
      display: flex;
    }

    .tool-bar .tool-list img {
      width: 20%;
    }

    .line {
      width: 100%;
      height: 11rem;
      background-color: #f5f5f5;
    }

    /* 主体 */
    .main {
      width: 100%;
      display: flex;

      /* justify-content: space-between; */
      font-size: 0;
      background-color: #f5f5f5;

    }

    .main .aside {
      width: 50%;
      height: 100%;
      margin-right: 2px;
    }

    .main .contain2 {
      background-color: #f5f5f5;
      width: 50%;
      height: 50%;
      display: flex;
      flex-flow: column;
    }

    .main .main-img {
      width: 100%;
      height: 50%;
    }

    .main .main-img:last-child {
      margin-top: 2px;
    }

    /* 页面底部栏 */
    .footer {
      position: fixed;
      width: 100%;
      bottom: 0;
      background-color: white;
      box-shadow: -2px 0 5px 0 rgb(0, 0, 0, 0.1);
      font-size: 0;

    }

    .footer li {
      font-size: 15rem;
      display: inline-block;
      width: 25%;
      text-align: center;
      padding: 0;
    }

    .footer li img {
      margin-top: 2rem;
      width: 27rem;
      height: 27rem;
    }

    .footer li:first-child p {
      color: #ff6700;

    }

    .footer p {
      box-sizing: border-box;
      color: #999999;
      padding-bottom: 1rem;
    }
  </style>
</head>
